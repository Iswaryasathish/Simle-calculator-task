<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div>
        <h1>Simple Calculator</h1>
        <div class="input">
      <input type="number" placeholder="Enter first number" id="num1">
        <input type="number" placeholder="Enter second number" id="num2"><br>
        </div>
        <button id="Add">ADD</button>
        <button id="Subtract">Subtract</button>
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button><br>
        <input type="number" placeholder="Result" readonly id="result">
    </div>
    
    <script type="text/javascript">
        var n1=document.getElementById("num1");
        var n2=document.getElementById("num2");
        var res=document.getElementById("result");
       document.getElementById("Add").addEventListener
        ("click",function (){
            res.value=parseInt(n1.value)+parseInt(n2.value);
        });
        document.getElementById("Subtract").addEventListener
        ("click",function (){
            res.value=parseInt(n1.value)-parseInt(n2.value);
        });
        document.getElementById("multiply").addEventListener
        ("click",function (){
            res.value=parseInt(n1.value)*parseInt(n2.value);
        });
        document.getElementById("divide").addEventListener
        ("click",function (){
            res.value=parseInt(n1.value)/ parseInt(n2.value);
        });


         
    </script>
    
</body>
</html>
